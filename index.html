<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d70d62640e.js" crossorigin="anonymous"></script>
    <title>Piedra - Papel - Tijeras</title>
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>
    <div class="score">
        <span id="score-1">0-0</span>
        <div id="label"><p>marcador</p></div>    
    </div>

    <div class="moves">
        <span id="left-move"></span><span id="right-move"></span>
        <div id="message"><p>Perdiste</p></div>
    </div>

    <div id="line"></div>

    <div class="game">
        <div class="user">
                <h2>Tu</h2>
                <p>Selecciona una opci√≥n</p>
                <div class="move" id="rock">
                    <i class="far fa-hand-rock"></i>
                </div>
                <div class="move" id="paper">
                    <i class="far fa-hand-paper"></i>
                </div>
                <div class="move" id="scissors">
                    <i class="far fa-hand-scissors"></i>
                </div>
            </div>
        
            <div class="computer">
                <h2>Computadora</h2>
                <br>
                <div class="move">
                    <i class="far fa-hand-rock"></i>
                </div>
                <div class="move">
                    <i class="far fa-hand-paper"></i>
                </div>
                <div class="move">
                    <i class="far fa-hand-scissors"></i>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
